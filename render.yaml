services:
  - type: web
    name: 123fakturera-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: 123fakturera-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SALT_ROUNDS
        value: "10"
      - key: EMAIL_USER
        value: "your-email@gmail.com"
      - key: EMAIL_PASS
        value: "your-app-password"
      - key: BASE_URL
        value: "https://123fakturera-backend.onrender.com"

databases:
  - name: 123fakturera-db
    plan: free
